<div class="card m-2">
  <img
    [src]="myPicture.imageUrl"
    [alt]="myPicture.title"
    class="image-fluide card-img-top"
  />
  <div class="card-body">
    <h5 class="card-title">{{ myPicture.title }}</h5>
    <p class="card-text">{{ myPicture.description }}</p>
    <p>post it {{ myPicture.createdDate }}</p>
    <div class="content-reaction">
      <button (click)="onClickLiked()" class="btn btn-primary m-1">
        {{ buttonLiked }}
      </button>
      <button (click)="onClickHated()" class="btn btn-danger m-1">
        {{ buttonHated }}
      </button>
      <div class="emoji-react">
        <span class="number-likes">{{ myPicture.likes }} </span>
        <fa-icon
          [icon]="faThumbsUp"
          style="color: #0d6efd; font-size: 25px; margin-top: -5px"
        ></fa-icon>
      </div>
      <div class="emoji-react">
        <span class="number-hates">{{ myPicture.hates }} </span>
        <fa-icon
          [icon]="faThumbsDown"
          style="color: #dc3545; font-size: 25px; margin-top: 8px"
        ></fa-icon>
      </div>
    </div>
  </div>
</div>
