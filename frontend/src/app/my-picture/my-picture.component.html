<div class="card m-2" style="width: 20rem">
  <img [src]="imageUrl" [alt]="title" class="image-fluide card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ description }}</p>
    <p>post it {{ createdDated }}</p>
    <div class="content-reaction">
      <button (click)="onClickLiked()" class="btn btn-primary m-1">
        {{ buttonLiked }}
      </button>
      <button (click)="onClickHated()" class="btn btn-danger m-1">
        {{ buttonHated }}
      </button>
      <div class="emoji-react">
        <span class="number-likes">{{ likes }} </span>
        <fa-icon
          [icon]="faThumbsUp"
          style="color: #0d6efd; font-size: 25px; margin-top: -5px"
        ></fa-icon>
      </div>
      <div class="emoji-react">
        <span class="number-hates">{{ hates }} </span>
        <fa-icon
          [icon]="faThumbsDown"
          style="color: #dc3545; font-size: 25px; margin-top: 8px"
        ></fa-icon>
      </div>
    </div>
  </div>
</div>
