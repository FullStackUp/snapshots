<div (click)="onViewMyPicture()" class="card">
  <div class="card-body">
    <div class="card-header-div">
      <img
        [src]="myPicture.imageUrl"
        [alt]="myPicture.title"
        class="image-fluide card-img"
      />
    </div>
    <h2 class="card-title">{{ myPicture.title | titlecase }}</h2>
  </div>
</div>
